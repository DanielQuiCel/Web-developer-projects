<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap-folder/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/bootstrap_logo.png" type="image/x-icon">
    <title>Bootstrap project</title>
</head>

<body>
    <div class="container border">
        <!-- HEADER -->
        <header class="row bg-dark">
            <div class="col text-center">
                <h1 id="webTitle" class="text-light">Bootstrap project</h1>
            </div>

        </header>


        <!-- NAVBAR -->
        <div class="row">
            <nav class="col-12 navbar navbar-expand-lg navbar-light bg-secondary">
                <a id="logoLink" class="navbar-brand ml-2" href="./index.html">
                    <img id="logo" src="./img/bootstrap_logo.png" alt="logo" width="30px" height="30px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./register.html">Register/Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./aboutUs.html">About us</a>
                        </li>
                </div>
            </nav>
        </div>


        <!-- CONTENT/PRODUCTS -->
        <div class="row pt-3 pl-3">
            <div id="content" class="col-7 mx-auto">
                <div id="contentTitle" class="row text-center mb-2">
                    <h4 class="col-12">Register</h4>
                </div>
                <div id="info">
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Write your name">
                        </div>
                        <div class="form-group">
                            <label for="inputLastname">Last name</label>
                            <input type="text" class="form-control" id="inputLastname"
                                placeholder="Write your last name">
                        </div>
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity"
                                placeholder="Write the city where you currently live">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4"
                                    placeholder="john@example.com">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>

            </div>
            <div class="col-1"></div>

            <div id="content" class="col-3 mx-auto">
                <div id="contentTitle" class="row text-center mb-2">
                    <h4 class="col-12">Log in</h4>
                </div>
                <div id="info">
                    <form>
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>

            </div>

            <div class="col-1"></div>


        </div>


        <!-- FOOTER -->
        <div class="row">
            <footer class="col-12 bg-dark text-center text-light">
                Design created by DanielQuiCel&copy; with Bootstrap elements.
            </footer>
        </div>


    </div>


    <script type="text/javascript" src="./jquery-folder/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./bootstrap-folder/js/bootstrap.min.js"></script>
</body>

</html>
